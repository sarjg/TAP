<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Registro</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="username" value="Username:" />
            <h:inputText id="username" value="#{registroBean.username}" />

            <h:outputLabel for="password" value="Password:" />
            <h:inputSecret id="password" value="#{registroBean.password}" />

            <h:outputLabel for="nombre" value="Nombre:" />
            <h:inputText id="nombre" value="#{registroBean.nombre}" />

            <h:outputLabel for="apellido" value="Apellido:" />
            <h:inputText id="apellido" value="#{registroBean.apellido}" />

            <h:commandButton value="Registrarse" action="#{registroBean.registrar()}" />

            <h:outputText value="#{registroBean.mensajeError}" style="color:red" rendered="#{not empty registroBean.mensajeError}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
